apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: viken-no

resources:
  - ../../../base

commonLabels:
  app.kubernetes.io/instance: fint-flyt-acos-instance-gateway_viken_no
  fintlabs.no/org-id: viken.no

patches:
  - patch: |-
      - op: replace
        path: "/spec/kafka/acls/0/topic"
        value: "viken-no.flyt.*"
      - op: replace
        path: "/spec/orgId"
        value: "viken.no"
      - op: replace
        path: "/spec/url/basePath"
        value: "/alpha/viken-no"
      - op: replace
        path: "/spec/ingress/basePath"
        value: "/alpha/viken-no/api/acos/instances"

    target:
      kind: Application
      name: fint-flyt-acos-instance-gateway

