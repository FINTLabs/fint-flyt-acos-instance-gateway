fint:
  org-id: fintlabs.no
  kafka:
    topic:
      org-id: ${fint.org-id}
      domain-context: flyt
    application-id: fint-flyt-acos-instance-gateway
spring:
  kafka:
    bootstrap-servers: localhost:29092
    consumer:
      group-id: ${fint.kafka.application-id}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://idp.felleskomponent.no/nidp/oauth/nam
server:
  error:
    include-message: always
  port: 8080